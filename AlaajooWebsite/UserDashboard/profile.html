        </nav>
        <!--Dashboard View-->
        <section class="dashboard-view">
          <h2 class="greeting">Dear Oluwakemi Good evening</h2>

          <div class="update-div">
            <div class="update-text">
              <h2>MY PROFILE</h2>
              <div class="profile">
                <form action="" method="">
                  <h4>Account Information</h4>
                  <input
                    type="text"
                    class="number"
                    placeholder="ID"
                    maxlength="5"
                    required
                  />
                  <br />
                  <input
                    type="text"
                    class="name"
                    placeholder="Name"
                    maxlength="30"
                    required
                  />
                  <br />

                  <input
                    type="email"
                    class="email"
                    placeholder="Email"
                    required
                  />
                  <br />
                  <input
                    type="text"
                    class="number"
                    placeholder="Phone Number"
                    maxlength="12"
                    required
                  />
                  <br />
                  <input
                    type="text"
                    class="password"
                    placeholder="Plan"
                    maxlength="30"
                    required
                  />

                  <h4>Bank Account Details</h4>

                  <input
                    type="text"
                    class="name"
                    placeholder="Enter Account holder name"
                    maxlength="30"
                    required
                  />
                  <br />
                  <input
                    type="text"
                    class="number"
                    placeholder="Enter Account number"
                    maxlength="10"
                    required
                  />
                  <input
                    type="text"
                    class="number"
                    placeholder="Enter Bank Name"
                    maxlength="20"
                    required
                  />
                  <br />
                  <br />
                  <div class="button">
                    <button type="submit" class="buttonn" name="submit">
                      Save
                    </button>
                  </div>
                </form>
                <!-- <div class="button">
                  <input type="button" class="buttonn" value="Save" />
                </div> -->
              </div>
            </div>
          </div>
        </section>
      </div>
