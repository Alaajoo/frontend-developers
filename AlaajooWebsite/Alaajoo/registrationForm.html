<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <link rel="stylesheet" href="css/registrationForm.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="update-div">
          <div class="update-text">
            <h2>REGISTRATION</h2>
            <div class="profile">
              <form action="" method="">
                <h4>Account Information</h4>
                <input
                  type="text"
                  class="name"
                  placeholder="Name"
                  maxlength="30"
                  required
                />
                <br />

                <input
                  type="email"
                  class="email"
                  placeholder="Email"
                  required
                />
                <br />
                <input
                  type="text"
                  class="number"
                  placeholder="Phone Number"
                  maxlength="12"
                  required
                />
                <br />
                <select class="number">
                  <option>Pick Plan</option>
                  <option>Gold Plan - 200,000</option>
                  <option>Silver Plan - 100,000</option>
                  <option>Bronze Plan - 50,000</option>
                  <option>Student Plan - 20,000</option>
                </select>
                <br />
                <h4>Bank Account Details</h4>

                <input
                  type="text"
                  class="name"
                  placeholder="Enter Account holder name"
                  maxlength="30"
                  required
                />
                <br />
                <input
                  type="text"
                  class="number"
                  placeholder="Enter Account number"
                  maxlength="10"
                  required
                />
                <br />
                <input
                  type="text"
                  class="number"
                  placeholder="Enter Bank Name"
                  maxlength="20"
                  required
                />
                <br />
                <div class="button">
                  <button type="submit" class="buttonn" name="submit">
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- <script src="js/jquery.js" type="text/javascript" defer></script> -->
  </body>
</html>
