    <section class="account-container">
      <div class="register-login-container">
        <div class="register-login-header">

          <!-- <h2 class="header-text" id="header-text">

          <div class="login-h1-text">

            <p>
              To stay connected with us please login with your personal info
            </p>
          </div>
          <a href="login.html">
            <input class="login-btn" type="submit" value="LOG IN" />
          </a>
        </div>
      </div>
      <div class="register-container">
        <div class="register-header">
          <!-- <i class="far fa-calendar-alt"></i> -->
          <h2 class="header-text" id="header-text">
            ALAA<span class="logo-text">JOO</span>
          </h2>
        </div>
        <div class="register-wrapper">
          <div class="register-h1-text">
            <h1>Create Account</h1>
          </div>
          <div class="social-media-icon">
            <i class="media-icon fa fa-facebook"></i>
            <i class="media-icon fa fa-google"></i>
            <i class="media-icon fa fa-twitter"></i>
          </div>
          <div class="register-p-text">
            <p>or use your email for registration</p>
          </div>
          <form action="/register" method="post">
            <p class="error-message"></p>
            <div class="input-container">
              <div class="inner-input-container">
                <i class="fa fa-user icon"> </i>
                <input
                  type="text"
                  placeholder="First Name"
                  name="Fname"
                  required
                />
              </div>
              <div class="inner-input-container">
                <i class="fa fa-user icon"> </i>
                <input
                  type="text"
                  placeholder="Last Name"
                  name="Lname"
                  required
                />
              </div>
              <div class="inner-input-container">
                <i class="fa fa-envelope icon"> </i>
                <input type="text" placeholder="Email" name="email" required />
              </div>
              <div class="inner-input-container">
                <i class="fa fa-lock icon"> </i>
                <input
                  type="text"
                  placeholder="Password"
                  name="password"
                  required
                />
              </div>
            </div>
            <input type="submit" class="register-btn" value="SIGN UP" />
            <div class="signup-forgotpassword">
              <a href="login.html">login</a>
              <a href="">forgot password</a>
            </div>
          </form>
        </div>
      </div>
    </section>
